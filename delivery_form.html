<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #0F172B;
    }
    .delivery-order-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .underline {
      border-bottom: 2px solid #FEA116;
      margin-bottom: 20px;
    }
  </style>
  <title>Delivery Order Form</title>
</head>
<body>

<div class="container mt-5">
  <div class="card delivery-order-form mx-auto">
    <div class="card-body">
      <h2 class="underline">Request Delivery Form</h2>

      <form method="post" action="http://localhost:8000/api/delivery_requests/">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" id="customerName" name="customer_name" placeholder="Enter customer name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" name="contact_number" placeholder="Enter contact number" required>
          </div>
        </div>

        <div class="form-group">
          <label for="deliveryAddress">Delivery Address</label>
          <input type="text" class="form-control" id="deliveryAddress" name="delivery_address" placeholder="Enter delivery address" required>
        </div>

        <div class="form-group">
          <label for="items">Items to be Delivered</label>
          <textarea class="form-control" id="items" name="items" rows="3" placeholder="Enter items to be delivered" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pickupLocation">Pickup Location</label>
            <input type="text" class="form-control" id="pickupLocation" name="pickup_location" placeholder="Enter pickup location" required>
          </div>
          <div class="form-group col-md-6">
            <label for="pickupContact">Pickup Location Contact</label>
            <input type="tel" class="form-control" id="pickupContact" name="pickup_contact" placeholder="Enter pickup location contact" required>
          </div>
        </div>

        <div class="form-group">
          <label for="deliveryDate">Delivery Date</label>
          <input type="date" class="form-control" id="deliveryDate" name="delivery_date" required>
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #FEA116; border-color: #FEA116;">Submit Order</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
