<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #0F172B;
    }
    .delivery-order-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .underline {
      border-bottom: 2px solid #FEA116;
      margin-bottom: 20px;
    }
  </style>
  <title>Delivery Order Form</title>
</head>
<body>

<div class="container mt-5">
  <div class="card delivery-order-form mx-auto">
    <div class="card-body">
      <h2 class="underline">Request Delivery Form</h2>

      <form enctype="multipart/form-data" id="deliveryForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter customer name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>
          </div>
          <div class="form-group col-md-6">
            <label for="contactNumber">Customer Eamil</label>
            <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter contact number" required>
          </div>
        </div>

        <div class="form-group">
          <label for="deliveryAddress">Delivery Address</label>
          <input type="text" class="form-control" id="deliveryAddress" name="deliveryAddress" placeholder="Enter delivery address" required>
        </div>

        <div class="form-group">
          <label for="items">Items to be Delivered</label>
          <textarea class="form-control" id="items" name="items" rows="3" placeholder="Enter items to be delivered" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pickupLocation">Pickup Location</label>
            <input type="text" class="form-control" id="pickupLocation" name="pickupLocation" placeholder="Enter pickup location" required>
          </div>
          <div class="form-group col-md-6">
            <label for="pickupContact">Pickup Location Contact</label>
            <input type="tel" class="form-control" id="pickupContact" name="pickupContact" placeholder="Enter pickup location contact" required>
          </div>
        </div>

        <div class="form-group">
          <label for="deliveryDate">Delivery Date</label>
          <input type="date" class="form-control" id="deliveryDate" name="deliveryDate" required>
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #FEA116; border-color: #FEA116;">Submit Order</button>
        <!-- Display response message here -->
        <div id="responseMessage"></div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  $(document).ready(function () {
    $("#deliveryForm").submit(function (e) {
      e.preventDefault();

      // Create FormData object to handle the form data including files
      // var formData = new FormData($("#deliveryForm")[0]);
      var formData = new FormData(this);
      console.log(formData);
      // Send AJAX request
      $.ajax({
        // url: "http://localhost:5000/api/delivery/delivery",
        url: "https://delivery-1dfg.onrender.com/api/delivery/delivery",
        type: "POST",
        data: formData,
        contentType: false, // Don't set content type (automatically set by FormData)
        processData: false, // Don't process the data (already handled by FormData)
        success: function (response) {
          console.log(response);
          // Handle the response from the server
          $("#responseMessage").html(
            '<p style="color: green;">' + response.message + "</p>"
          );
        },
        error: function (error) {
          console.error(error);
          // Handle errors
          $("#responseMessage").html(
            `<p style="color: red;">${error.message}</p>`
          );
        },
      });
    });
  });
</script>

</body>
</html>
