<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #0f172b;
      }
      .delivery-agency-form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .underline {
        border-bottom: 2px solid #fea116;
        margin-bottom: 20px;
      }
    </style>
    <title>Delivery Agency Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card delivery-agency-form mx-auto">
        <div class="card-body">
          <h2 class="underline">Delivery Agency Form</h2>

          <form enctype="multipart/form-data" id="deliveryForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="transporterName">Transporter Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="transporterName"
                  name="transporter_name"
                  placeholder="Enter transporter name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="transporterContact">Transporter Contact</label>
                <input
                  type="tel"
                  class="form-control"
                  id="transporterContact"
                  name="transporter_contact"
                  placeholder="Enter transporter contact"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea
                class="form-control"
                id="productDescription"
                name="product_description"
                rows="3"
                placeholder="Enter product description"
                required
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="customerName">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  name="customer_name"
                  placeholder="Enter customer name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="customerContact">Customer Contact</label>
                <input
                  type="tel"
                  class="form-control"
                  id="customerContact"
                  name="customer_contact"
                  placeholder="Enter customer contact"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="deliveyAddress">Delivery Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="deliveryAddress"
                  name="delivery_address"
                  placeholder="Enter customer address"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="customerEmail">Customer Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="customerEmail"
                  name="customer_email"
                  placeholder="Enter customer email"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="deliveryDate">Delivery Date</label>
              <input
                type="date"
                class="form-control"
                id="deliveryDate"
                name="delivery_date"
                required
              />
            </div>

            <div class="form-group">
              <label for="image">Upload Product Image</label>
              <input
                type="file"
                class="form-control"
                id="image"
                name="profile"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #fea116; border-color: #fea116"
            >
              Submit Delivery Details
            </button>
            <!-- Display response message here -->
            <div id="responseMessage"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#deliveryForm").submit(function (e) {
          e.preventDefault();

          // Create FormData object to handle the form data including files
          var formData = new FormData($("#deliveryForm")[0]);

          console.log(formData);
          // Send AJAX request
          $.ajax({
            url: "https://delivery-1dfg.onrender.com/api/delivery/add",
            type: "POST",
            data: formData,
            contentType: false, // Don't set content type (automatically set by FormData)
            processData: false, // Don't process the data (already handled by FormData)
            success: function (response) {
              console.log(response);
              // Handle the response from the server
              $("#responseMessage").html(
                '<p style="color: green;">' + response.message + "</p>"
              );
            },
            error: function (error) {
              console.error(error);
              // Handle errors
              $("#responseMessage").html(
                `<p style="color: red;">${error.message}</p>`
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
